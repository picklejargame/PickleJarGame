<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PickleJar - Drop 'em!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-image: url('https://s3.amazonaws.com/spoonflower/public/design_thumbnails/0424/4113/rrrpile_o_pickles_shop_thumb.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        #jar {
            width: 200px;
            height: 300px;
            background-image: url('https://i.ibb.co/x8mLPLm/an-empty-pickle-jar-with-adjacent-lid-isolated-on-white-with-copy-space-2-M936-Y9-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .pickle {
            width: 20px;
            height: 40px;
            background-image: url('https://ibb.co/Ngn1Zfpy');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            transition: all 0.5s ease-out;
            animation: fallAndBounce 0.5s ease-out forwards;
        }
        @keyframes fallAndBounce {
            0% { top: -40px; transform: rotate(0deg); }
            70% { top: 220px; transform: rotate(var(--pickle-rotate)); }
            100% { top: var(--final-top); transform: rotate(var(--pickle-rotate)) translateY(-5px); }
        }
        #gameControls {
            margin: 10px 0;
        }
        #guessSection, #retryBtn {
            margin: 10px 0;
        }
        #guessSection {
            display: none;
        }
        #retryBtn {
            display: none;
        }
        h1, p {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        input, button {
            padding: 5px;
            font-size: 16px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

        <button onclick="checkGuess()">Guess!</button>
        <p id="result"></p>

    <button id="retryBtn" onclick="retryGame()">Retry!</button>
