<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PickleJar - Drop 'em!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-image: url('https://s3.amazonaws.com/spoonflower/public/design_thumbnails/0424/4113/rrrpile_o_pickles_shop_thumb.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        #jar {
            width: 300px;
            height: 450px;
            background-image: url('https://i.ibb.co/x8mLPLmV/an-empty-pickle-jar-with-adjacent-lid-isolated-on-white-with-copy-space-2-M936-Y9-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .pickle {
            width: 50px;
            height: 100px;
            background-image: url('https://i.ibb.co/Q7j8rhnK/PKLJR-removebg-preview-1.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            transition: all 0.5s ease-out;
            animation: fallAndBounce 0.5s ease-out forwards;
        }
        @keyframes fallAndBounce {
            0% { top: -100px; transform: rotate(0deg); }
            70% { top: 330px; transform: rotate(var(--pickle-rotate)); }
            100% { top: var(--final-top); transform: rotate(var(--pickle-rotate)) translateY(-15px); }
        }
        #gameControls {
            margin: 10px 0;
        }
        #guessSection, #retryBtn {
            margin: 10px 0;
        }
        #guessSection {
            display: none;
        }
        #retryBtn {
            display: none;
        }
        h1, p {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        input, button {
            padding: 5px;
            font-size: 16px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>PickleJar ($PKLJR)</h1>
    <p>Drop pickles in the jar, then guess how many!</p>
    <div id="jar"></div>
    <div id="gameControls">
        <button id="dropBtn">Drop Some Pickles!</button>
    </div>
    <div id="guessSection">
        <input type="number" id="guessInput" placeholder="How many pickles?">
        <button onclick="checkGuess()">Guess!</button>
        <p id="result"></p>
    </div>
    <button id="retryBtn" onclick="retryGame()">Retry!</button>

    <script>
        let pickleCount = 0;
        let correctNumber = 0;
        const maxPickles = 20; // Keep maxPickles at 20 for guessing range
        const jar = document.getElementById('jar');
        const dropBtn = document.getElementById('dropBtn');
        const guessSection = document.getElementById('guessSection');
        const guessInput = document.getElementById('guessInput');
        const result = document.getElementById('result');
        const retryBtn = document.getElementById('retryBtn');
        const pickles = [];

        // Initialize game
        function initGame() {
            pickleCount = 0;
            correctNumber = Math.floor(Math.random() * (maxPickles - 9)) + 10; // Still 10-20
            pickles.forEach(pickle => pickle.remove());
            pickles.length = 0;
            dropBtn.style.display = 'block';
            guessSection.style.display = 'none';
            retryBtn.style.display = 'none';
            result.textContent = '';
            guessInput.value = '';
            console.log('Game initialized, correctNumber:', correctNumber); // Debug
        }

        // Add event listener with error handling
        if (dropBtn) {
            dropBtn.addEventListener('click', function() {
                console.log('Drop button clicked'); // Debug
                if (pickleCount < maxPickles) {
                    const dropAmount = Math.floor(Math.random() * (30 - 20 + 1)) + 20; // Random 20-30
                    const newPickles = Math.min(dropAmount, maxPickles - pickleCount); // Cap at remaining maxPickles

                    for (let i = 0; i < newPickles; i++) {
                        pickleCount++;
                        let pickle = document.createElement('div');
                        if (!pickle) {
                            console.error('Failed to create pickle element');
                            continue;
                        }
                        pickle.className = 'pickle';
                        const baseLeft = 130;
                        const leftRange = 60;
                        const baseTop = 330;
                        const topRange = 240;
                        const randomLeft = baseLeft + (Math.random() * leftRange - leftRange / 2);
                        const randomRotate = (Math.random() * 30 - 15);
                        pickle.style.left = randomLeft + 'px';
                        pickle.style.setProperty('--pickle-rotate', randomRotate + 'deg');
                        pickle.style.top = '-100px';
                        jar.appendChild(pickle);
                        pickles.push(pickle);

                        setTimeout(() => {
                            const minTop = 90;
                            const spacingFactor = 1.5;
                            const topOffset = Math.random() * topRange * (1 - (pickles.length / maxPickles) * (1 - 1 / spacingFactor));
                            const finalTop = baseTop - topOffset;
                            pickle.style.setProperty('--final-top', (finalTop > minTop ? finalTop : minTop) + 'px');
                            console.log(`Pickle ${i} dropped at ${randomLeft}px, ${finalTop}px`); // Debug
                        }, 10 * i);
                    }
                }
                if (pickleCount >= maxPickles) {
                    dropBtn.style.display = 'none';
                    guessSection.style.display = 'block';
                }
            });
        } else {
            console.error('Drop button not found in DOM');
        }

        function checkGuess() {
            let guess = parseInt(guessInput.value);
            if (isNaN(guess)) {
                result.textContent = 'Please enter a valid number!';
                return;
            }
            if (guess === correctNumber) {
                result.textContent = 'Correct!'; // Correct message
            } else {
                result.textContent = 'Wrong! Retry'; // Wrong message
            }
            guessSection.style.display = 'none';
            retryBtn.style.display = 'block';
        }

        function retryGame() {
            initGame();
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
