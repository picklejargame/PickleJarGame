<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PickleJar - Drop 'em!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            background-image: url('https://s3.amazonaws.com/spoonflower/public/design_thumbnails/0424/4113/rrrpile_o_pickles_shop_thumb.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
        #jar {
            width: 200px;
            height: 300px;
            background-image: url('https://i.ibb.co/x8mLPLm/an-empty-pickle-jar-with-adjacent-lid-isolated-on-white-with-copy-space-2-M936-Y9-removebg-preview.png');
            background-size: contain;
            background-repeat: no-repeat;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }
        .pickle {
            width: 20px;
            height: 40px;
            background-image: url('https://ibb.co/Ngn1Zfpy');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: absolute;
            transition: all 0.5s ease-out;
            animation: fallAndBounce 0.5s ease-out forwards;
        }
        @keyframes fallAndBounce {
            0% { top: -40px; transform: rotate(0deg); }
            70% { top: 220px; transform: rotate(var(--pickle-rotate)); }
            100% { top: var(--final-top); transform: rotate(var(--pickle-rotate)) translateY(-5px); }
        }
        #gameControls {
            margin: 10px 0;
        }
        #guessSection, #retryBtn {
            margin: 10px 0;
        }
        #guessSection {
            display: none;
        }
        #retryBtn {
            display: none;
        }
        h1, p {
            color: #fff;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }
        input, button {
            padding: 5px;
            font-size: 16px;
            margin: 5px;
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>PickleJar ($PKLJR)</h1>
    <p>Drop pickles in the jar, then guess how many!</p>
    <div id="jar"></div>
    <div id="gameControls">
        <button id="dropBtn">Drop Some Pickles!</button>
    </div>
    <div id="guessSection">
        <input type="number" id="guessInput" placeholder="How many pickles?">
        <button onclick="checkGuess()">Guess!</button>
        <p id="result"></p>
    </div>
    <button id="retryBtn" onclick="retryGame()">Retry!</button>

    <script>
        let pickleCount = 0;
        let correctNumber = 0;
        const maxPickles = 15; // Reduced to avoid overcrowding
        const jar = document.getElementById('jar');
        const dropBtn = document.getElementById('dropBtn');
        const guessSection = document.getElementById('guessSection');
        const guessInput = document.getElementById('guessInput');
        const result = document.getElementById('result');
        const retryBtn = document.getElementById('retryBtn');
        const pickles = [];

        function initGame() {
            pickleCount = 0;
            correctNumber = Math.floor(Math.random() * (maxPickles - 9)) + 10; // Adjusted for new max
            pickles.forEach(pickle => pickle.remove());
            pickles.length = 0;
            dropBtn.style.display = 'block';
            guessSection.style.display = 'none';
            retryBtn.style.display = 'none';
            result.textContent = '';
            guessInput.value = '';
        }

        function getSafePosition(existingPickles, baseLeft, leftRange, baseTop, topRange, minTop, minSpacing) {
            let newLeft, newTop;
            let attempts = 0;
            const maxAttempts = 20; // Increased attempts for better spread
            do {
                newLeft = baseLeft + (Math.random() * leftRange - leftRange / 2);
                const topOffset = Math.random() * topRange * (1 - (existingPickles.length / maxPickles) * (1 - 1 / 2.5)); // Increased spacing factor
                newTop = baseTop - topOffset;
                newTop = Math.max(minTop, newTop);

                // Check for overlap with existing pickles
                const overlaps = existingPickles.some(pickle => {
                    const pickleRect = pickle.getBoundingClientRect();
                    const newRect = {
                        left: newLeft,
                        top: newTop,
                        right: newLeft + 20,
                        bottom: newTop + 40
                    };
                    return !(
                        newRect.right < pickleRect.left + minSpacing ||
                        newRect.left > pickleRect.right - minSpacing ||
                        newRect.bottom < pickleRect.top + minSpacing ||
                        newTop > pickleRect.bottom - minSpacing
                    );
                });

                attempts++;
            } while (overlaps && attempts < maxAttempts);

            // If max attempts reached, use the last position with slight adjustment
            if (attempts >= maxAttempts) {
                newLeft += (Math.random() - 0.5) * 10; // Small random nudge
                newTop += (Math.random() - 0.5) * 10;
                newTop = Math.max(minTop, newTop);
            }

            return { left: newLeft, top: newTop };
        }

        dropBtn.addEventListener('click', () => {
            if (pickleCount < maxPickles) {
                const dropAmount = Math.floor(Math.random() * 3) + 1; // Reduced drop amount to 1-3
                const newPickles = Math.min(dropAmount, maxPickles - pickleCount);

                for (let i = 0; i < newPickles; i++) {
                    pickleCount++;
                    let pickle = document.createElement('div');
                    pickle.className = 'pickle';
                    const baseLeft = 80;
                    const leftRange = 70;
                    const baseTop = 220;
                    const topRange = 160;
                    const minTop = 60;
                    const minSpacing = 30; // Increased to 30px for more spread
                    const { left: randomLeft, top: initialTop } = getSafePosition(pickles, baseLeft, leftRange, baseTop, topRange, minTop, minSpacing);
                    const randomRotate = (Math.random() * 30 - 15);
                    pickle.style.left = randomLeft + 'px';
                    pickle.style.setProperty('--pickle-rotate', randomRotate + 'deg');
                    pickle.style.top = '-40px';
                    jar.appendChild(pickle);
                    pickles.push(pickle);

                    setTimeout(() => {
                        const finalTop = initialTop;
                        pickle.style.setProperty('--final-top', (finalTop > minTop ? finalTop : minTop) + 'px');
                    }, 50 * i); // Increased stagger for better visibility
                }
            }
            if (pickleCount >= maxPickles) {
                dropBtn.style.display = 'none';
                guessSection.style.display = 'block';
            }
        });

        function checkGuess() {
            let guess = parseInt(guessInput.value);
            if (guess === correctNumber) {
                result.textContent = "YOU WIN! You're the PickleJar Champ!";
            } else {
                result.textContent = `Nope! It was ${correctNumber}. Try again, loser!`;
            }
            guessSection.style.display = 'none';
            retryBtn.style.display = 'block';
        }

        function retryGame() {
            initGame();
        }

        initGame();
    </script>
</body>
</html>
